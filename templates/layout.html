<!DOCTYPE html>
<html>

<head>
    {% block head %}{% endblock head %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Book recommender</title>
    <meta charset="UTF-8">
    <meta name="description" content="Book recommender - flask app">
    <meta name="keywords" content="books, recommender, romanzdk">
    <meta name="author" content="Roman Zydyk, romanzdk.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-bg navbar-custom">
        <a class="navbar-brand" href="/">Book recommender</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% block home %}{% endblock home %}" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block recommend %}{% endblock recommend %}" href="/recommend">Recommend me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block about %}{% endblock about %}" href="/about">About</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}{% endblock content %}
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
